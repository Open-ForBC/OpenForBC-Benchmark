name: Continuous integration testing

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --max-complexity=15 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pytest
      - name: Run CLI bash tests
        run: |
          bash ./bin/test_cli.sh
      - name: Run astcenc test
        run: |
          bash ./bin/test_astcenc.sh
      - name: Run matmul test
        run: |
          bash ./bin/test_matmul.sh
      - name: Run matmulCpp test
        run: |
          bash ./bin/test_matmulCpp.sh
