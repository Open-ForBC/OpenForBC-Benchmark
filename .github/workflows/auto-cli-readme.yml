name: Dynamic CLI README 

on:  
  schedule:
    - cron:"*/20 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install typer-cli
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          typer --install-completion     
          source ~/.bashrc
          touch user_interfaces/auto-cli-docs.md
          truncate -s 0 user_interfaces/auto-cli-docs.md
          typer user_interfaces/cli.py utils docs >> user_interfaces/auto-cli-docs.md

